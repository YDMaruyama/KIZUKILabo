<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>AIセミナー - ファーストビュー（FontAwesome, Particle背景, Shakeアニメーション）</title>
  <!-- FontAwesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- 独立したCSSファイルの読み込み -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>AIセミナー</h1>
  </header>
  
  <!-- ヒーローセクション -->
  <section class="hero">
    <!-- Particle背景 -->
    <div id="particles-js"></div>
    <div class="hero-container">
      <!-- 左カラム：テキストとCTAボタン -->
      <div class="hero-left">
        <h1>
          AIに使われないための<span class="line-break"><br></span>思考術
        </h1>
        <!-- リードコピー（複数の行に分割） -->
        <p class="lead-copy">
          <span class="line1">AI時代の幕開けと、あなたの本質的な価値を探る―</span>
          <span class="line2">世はまさに「知のゴールドラッシュ」が到来中。</span>
          <span class="line3">AIで稼ぐ人が増える今、あなたはどんな行動を選びますか？</span>
          <span class="line4">本セミナーに参加すれば、あなたもゴールドラッシュへ踏み出せます！</span>
        </p>
        <a href="#entry" class="cta-button">今すぐセミナーに申し込む</a>
      </div>
      <!-- 右カラム：FontAwesomeアイコンと説明文のグリッド -->
      <div class="hero-right" id="iconGrid">
        <!-- iconDataはscript.jsで動的に生成 -->
      </div>
    </div>
  </section>
  
  <!-- セミナーお申込みフォーム -->
  <section id="entry" class="entry-section">
    <h2>セミナーお申込みフォーム</h2>
    <p>ここに申し込みフォームなどを配置します。</p>
  </section>
  
  <!-- 独立したJSファイルの読み込み -->
  <script src="script.js"></script>
</body>
</html>
