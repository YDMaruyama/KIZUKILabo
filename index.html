<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>AIセミナーLPファーストビュー</title>
  <style>
    /* ------------------------------
       RESET
    ------------------------------ */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      color: #333;
    }

    /* ------------------------------
       ヘッダーのナビゲーション例
    ------------------------------ */
    header {
      width: 100%;
      height: 60px;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
      z-index: 10;
    }
    header .logo {
      display: flex;
      align-items: center;
    }
    header .logo img {
      height: 30px; 
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: opacity 0.2s;
    }
    nav a:hover {
      opacity: 0.7;
    }

    /* ------------------------------
       ファーストビューのヒーローセクション
    ------------------------------ */
    .hero {
      width: 100%;
      min-height: 90vh;
      background-color: #56c0b5; /* ミントグリーン/ティール系 */
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      overflow: hidden;
    }

    .hero-container {
      display: flex;
      max-width: 1200px;
      width: 100%;
      gap: 20px;
      align-items: center;
      justify-content: space-between;
    }

    /* 左カラム */
    .hero-left {
      flex: 1;
      color: #fff;
      position: relative;
    }
    .hero-left .sub-text {
      font-size: 1.2rem;
      margin-bottom: 20px;
      font-weight: 600;
    }
    .hero-left .main-text {
      font-size: 2rem;
      margin-bottom: 20px;
      line-height: 1.3;
      font-weight: bold;
    }
    .hero-left .desc-text {
      font-size: 1rem;
      margin-bottom: 30px;
      line-height: 1.8;
      max-width: 500px;
    }


    /* CTAボタン */
    .cta-button {
      display: inline-block;
      padding: 15px 30px;
      background-color: #000;
      color: #fff;
      font-size: 1rem;
      text-decoration: none;
      border-radius: 6px;
      transition: opacity 0.2s, background-color 0.2s;
    }
    .cta-button:hover {
      background-color: #333;
    }

    /* 右カラム（人物画像など） */
    .hero-right {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .hero-right img {
      max-height: 70vh;
      width: auto;
      object-fit: contain;
      border-radius: 6px;
    }

    /* 企業ロゴを横並びに表示（例示的に残しています） */
    .logo-section {
      width: 100%;
      background-color: #fff;
      padding: 20px 0;
    }
    .logo-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 30px;
    }
    .logo-container img {
      height: 40px;
      object-fit: contain;
    }

    /* レスポンシブ対応 */
    @media screen and (max-width: 992px) {
      .hero-container {
        flex-direction: column;
      }
      .hero-right {
        margin-top: 30px;
      }
      .vertical-text {
        display: none; /* スマホ時は隠す */
      }
      .hero-left .main-text {
        font-size: 1.6rem;
      }
    }

/* ランダム配置するコンテナ */
    .ai-icons-container {
      position: relative;
      width: 100%;
      height: 600px; /* 必要に応じて高さを調整 */
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden; /* アイコンがはみ出ないように */
    }

    /* アイコン用カード */
    .icon-card {
      position: absolute; /* ランダム配置のため absolute */
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .icon-card:hover {
      transform: scale(1.1);
      z-index: 999; /* ホバー時手前に */
    }

    /* カード内のアイコン画像 */
    .icon-card img {
      width: 32px;
      height: 32px;
    }

    /* ツールチップ（名称・説明） */
    .tooltip {
      position: absolute;
      bottom: 70px; /* アイコンの真上に表示 */
      left: 50%;
      transform: translateX(-50%);
      min-width: 120px;
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 8px 10px;
      border-radius: 4px;
      font-size: 0.8rem;
      text-align: center;
      white-space: normal;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .icon-card:hover .tooltip {
      opacity: 1;
    }

    /* ツールチップの三角形 */
    .tooltip::before {
      content: "";
      position: absolute;
      bottom: -6px; /* ツールチップの下部中央に三角形 */
      left: 50%;
      transform: translateX(-50%);
      border: 6px solid transparent;
      border-top-color: rgba(0,0,0,0.8);
    }
    
  </style>
</head>
<body>

<header>
  <div class="logo">
    <!-- ロゴ画像を差し替えてください -->
    <img src="https://via.placeholder.com/100x30?text=LOGO" alt="Logo">
  </div>
  <nav>
    <ul>
      <li><a href="#">セミナー概要</a></li>
      <li><a href="#">プログラム</a></li>
      <li><a href="#">講師紹介</a></li>
      <li><a href="#">お問い合わせ</a></li>
    </ul>
  </nav>
</header>

<section class="hero">
  <div class="hero-container">
    <!-- 左カラム：テキストエリア -->
    <div class="hero-left"></div>

      <!-- メインコンセプトのテキストを配置 -->
      <div class="sub-text">AI時代の幕開けと、あなたの本質的な価値を探る―</div>
      <h1 class="main-text">AIに使われないための思考術</h1>

      <p class="desc-text">
        世はまさに「知のゴールドラッシュ」が到来中。<br>
        AIで稼ぐ人が増える今、あなたはどんな行動を選びますか？<br>
        本セミナーに参加すれば、あなたもゴールドラッシュへ踏み出せます！
      </p>

      <!-- CTAボタン -->
      <a href="#entry" class="cta-button">
        今すぐセミナーに申し込む
      </a>
    </div>
  </div>
</section>

<!-- 企業ロゴ群などを配置するセクション（任意） -->
<section class="logo-section">
  <div class="logo-container">
    <!-- 必要に応じてクライアント企業やパートナー企業のロゴを並べる -->
    <img src="https://via.placeholder.com/100x40?text=Logo1" alt="Logo1">
    <img src="https://via.placeholder.com/100x40?text=Logo2" alt="Logo2">
    <img src="https://via.placeholder.com/100x40?text=Logo3" alt="Logo3">
    <img src="https://via.placeholder.com/100x40?text=Logo4" alt="Logo4">
  </div>
</section>

<!-- 以下、申し込みフォームやセミナーの詳細を配置するセクションを想定 -->
<section id="entry" style="padding: 40px; background-color: #f5f5f5;">
  <h2>セミナーお申込みフォーム</h2>
  <p>ここに実際のお申し込みフォームや詳細を配置します。</p>
</section>

  <main>
  <p class="description">
    下記のエリアに、AIの活用例をアイコンとともにランダムに配置しています。<br>
    各アイコンにカーソルを合わせると、AIの用途がわかるツールチップが表示されます。
  </p>

  <!-- アイコンをランダムに配置するコンテナ -->
  <div class="ai-icons-container" id="aiContainer"></div>
</main>
  
  <script>
  /* ------------------------------------------------------------------
   1. ランダム配置したいAI関連項目のデータを定義
      （アイコンURL、名称、簡易説明）
--------------------------------------------------------------------- */
const aiFeatures = [
  {
    icon: "https://via.placeholder.com/32/FFA500/FFFFFF?text=CV", 
    name: "画像認識",
    description: "カメラ映像や写真から物体を判別します"
  },
  {
    icon: "https://via.placeholder.com/32/6495ED/FFFFFF?text=STT", 
    name: "音声認識",
    description: "音声をテキスト化して活用できます"
  },
  {
    icon: "https://via.placeholder.com/32/FF69B4/FFFFFF?text=NLP", 
    name: "自然言語処理",
    description: "文章を解析して意味を理解します"
  },
  {
    icon: "https://via.placeholder.com/32/32CD32/FFFFFF?text=BOT", 
    name: "チャットボット",
    description: "24時間自動応答で顧客対応を効率化"
  },
  {
    icon: "https://via.placeholder.com/32/FF8C00/FFFFFF?text=REC", 
    name: "レコメンド",
    description: "ユーザーに応じた商品や情報を提案"
  },
  {
    icon: "https://via.placeholder.com/32/00CED1/FFFFFF?text=RP", 
    name: "需要予測",
    description: "在庫や売上を高精度で予測します"
  },
  {
    icon: "https://via.placeholder.com/32/DA70D6/FFFFFF?text=RPA", 
    name: "RPA",
    description: "定型業務を自動化して効率化を実現"
  },
  {
    icon: "https://via.placeholder.com/32/FF6347/FFFFFF?text=ML", 
    name: "機械学習",
    description: "大量データからパターンを学習します"
  },
  {
    icon: "https://via.placeholder.com/32/8A2BE2/FFFFFF?text=AD", 
    name: "異常検知",
    description: "センサー等のデータから異常を早期発見"
  },
  {
    icon: "https://via.placeholder.com/32/2E8B57/FFFFFF?text=TR", 
    name: "AI翻訳",
    description: "多言語を瞬時に翻訳しコミュニケーション"
  }
];

/* ------------------------------------------------------------------
   2. ランダム配置処理
   - コンテナサイズを取得して、アイコンをランダム座標に配置
--------------------------------------------------------------------- */
function placeIconsRandomly() {
  const container = document.getElementById("aiContainer");
  const containerWidth = container.clientWidth;
  const containerHeight = container.clientHeight;

  // アイコン配列をループし、要素を生成して配置
  aiFeatures.forEach(feature => {
    // アイコンカード要素
    const iconCard = document.createElement("div");
    iconCard.className = "icon-card";

    // アイコン画像
    const iconImg = document.createElement("img");
    iconImg.src = feature.icon;
    iconImg.alt = feature.name;

    // ツールチップ
    const tooltip = document.createElement("div");
    tooltip.className = "tooltip";
    tooltip.innerHTML = `<strong>${feature.name}</strong><br>${feature.description}`;

    iconCard.appendChild(iconImg);
    iconCard.appendChild(tooltip);

    // ランダム座標を算出
    // アイコンサイズを60pxにしているため、上下左右に余白を考慮
    const maxLeft = containerWidth - 60;
    const maxTop = containerHeight - 60;
    const randomLeft = Math.random() * maxLeft;
    const randomTop = Math.random() * maxTop;

    // 絶対座標を設定
    iconCard.style.left = `${randomLeft}px`;
    iconCard.style.top = `${randomTop}px`;

    // コンテナに追加
    container.appendChild(iconCard);
  });
}

/* ------------------------------------------------------------------
   3. ページ読み込み時にアイコンを配置
--------------------------------------------------------------------- */
window.addEventListener("load", placeIconsRandomly);
</body>
</html>
