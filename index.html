<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>AIセミナーLP</title>
  <style>
    /* リセット */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
      color: #333;
    }

    /* ファーストビュー（ヒーローセクション） */
    .hero-section {
      position: relative;
      width: 100%;
      min-height: 100vh;
      /* 背景色 or 背景画像を設定 */
      background: linear-gradient(135deg, #e0e0e0, #fafafa);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
    }

    .hero-section h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      color: #333;
    }

    .hero-section h2 {
      font-size: 1.3rem;
      color: #666;
      margin-bottom: 30px;
    }

    .hero-section p {
      font-size: 1rem;
      max-width: 700px;
      margin: 0 auto 40px auto;
      line-height: 1.8;
    }

    /* CTAボタン */
    .cta-button {
      display: inline-block;
      padding: 15px 30px;
      background-color: #ff6600;
      color: #fff;
      text-decoration: none;
      font-size: 1.1rem;
      border-radius: 5px;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    .cta-button:hover {
      background-color: #e65c00;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    /* スクロール用のアイコン、または矢印など（必要に応じて） */
    .scroll-indicator {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #888;
      cursor: pointer;
      opacity: 0.7;
    }
    .scroll-indicator:hover {
      opacity: 1;
      text-decoration: underline;
    }

    /* スマホ対応 */
    @media screen and (max-width: 768px) {
      .hero-section h1 {
        font-size: 1.8rem;
      }
      .hero-section h2 {
        font-size: 1.1rem;
      }
      .hero-section p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <!-- ファーストビューセクション -->
  <section class="hero-section">
    <!-- タイトル -->
    <h1>AIに使われないための思考術</h1>
    <!-- サブタイトル -->
    <h2>AI時代の幕開けと、あなたの本質的な価値を探る―</h2>
    <!-- リードコピー -->
    <p>
      世はまさに「知のゴールドラッシュ」が到来中。<br>
      AIで稼ぐ人が増える今、あなたはどんな行動を選びますか？<br>
      本セミナーに参加すれば、あなたもゴールドラッシュへ踏み出せます！
    </p>
    <!-- CTAボタン -->
    <a href="#entry-form" class="cta-button">今すぐセミナーに申し込む</a>

    <!-- 必要に応じて下部にスクロール誘導などを表示 -->
    <div class="scroll-indicator" onclick="scrollToContent()">
      ▼ Scroll Down
    </div>
  </section>

  <!-- 以下、セミナー概要など他セクションを配置 -->
  <section id="entry-form" style="padding: 60px 20px;">
    <h2>お申し込みフォーム</h2>
    <!-- フォームや詳細情報など -->
    <p>ここにフォームや詳細を配置します。</p>
  </section>

  <script>
    // 下部セクションへスクロールするサンプル関数
    function scrollToContent() {
      const element = document.getElementById('entry-form');
      window.scrollTo({
        top: element.offsetTop,
        behavior: 'smooth'
      });
    }
  </script>

</body>
</html>
