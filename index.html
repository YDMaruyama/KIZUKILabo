<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>AIセミナーLPファーストビュー</title>
  <style>
    /* ------------------------------
       RESET
    ------------------------------ */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      color: #333;
    }

    /* ------------------------------
       ヘッダーのナビゲーション例
    ------------------------------ */
    header {
      width: 100%;
      height: 60px;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
      z-index: 10;
    }
    header .logo {
      display: flex;
      align-items: center;
    }
    header .logo img {
      height: 30px; 
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: opacity 0.2s;
    }
    nav a:hover {
      opacity: 0.7;
    }

    /* ------------------------------
       ファーストビューのヒーローセクション
    ------------------------------ */
    .hero {
      width: 100%;
      min-height: 90vh;
      background-color: #56c0b5; /* ミントグリーン/ティール系 */
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      overflow: hidden;
    }

    .hero-container {
      display: flex;
      max-width: 1200px;
      width: 100%;
      gap: 20px;
      align-items: center;
      justify-content: space-between;
    }

    /* 左カラム */
    .hero-left {
      flex: 1;
      color: #fff;
      position: relative;
    }
    .hero-left .sub-text {
      font-size: 1.2rem;
      margin-bottom: 20px;
      font-weight: 600;
    }
    .hero-left .main-text {
      font-size: 2rem;
      margin-bottom: 20px;
      line-height: 1.3;
      font-weight: bold;
    }
    .hero-left .desc-text {
      font-size: 1rem;
      margin-bottom: 30px;
      line-height: 1.8;
      max-width: 500px;
    }


    /* CTAボタン */
    .cta-button {
      display: inline-block;
      padding: 15px 30px;
      background-color: #000;
      color: #fff;
      font-size: 1rem;
      text-decoration: none;
      border-radius: 6px;
      transition: opacity 0.2s, background-color 0.2s;
    }
    .cta-button:hover {
      background-color: #333;
    }

    /* 右カラム（人物画像など） */
    .hero-right {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .hero-right img {
      max-height: 70vh;
      width: auto;
      object-fit: contain;
      border-radius: 6px;
    }

    /* 企業ロゴを横並びに表示（例示的に残しています） */
    .logo-section {
      width: 100%;
      background-color: #fff;
      padding: 20px 0;
    }
    .logo-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 30px;
    }
    .logo-container img {
      height: 40px;
      object-fit: contain;
    }

    /* レスポンシブ対応 */
    @media screen and (max-width: 992px) {
      .hero-container {
        flex-direction: column;
      }
      .hero-right {
        margin-top: 30px;
      }
      .vertical-text {
        display: none; /* スマホ時は隠す */
      }
      .hero-left .main-text {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <!-- ロゴ画像を差し替えてください -->
    <img src="https://via.placeholder.com/100x30?text=LOGO" alt="Logo">
  </div>
  <nav>
    <ul>
      <li><a href="#">セミナー概要</a></li>
      <li><a href="#">プログラム</a></li>
      <li><a href="#">講師紹介</a></li>
      <li><a href="#">お問い合わせ</a></li>
    </ul>
  </nav>
</header>

<section class="hero">
  <div class="hero-container">
    <!-- 左カラム：テキストエリア -->
    <div class="hero-left"></div>

      <!-- メインコンセプトのテキストを配置 -->
      <div class="sub-text">AI時代の幕開けと、あなたの本質的な価値を探る―</div>
      <h1 class="main-text">AIに使われないための思考術</h1>

      <p class="desc-text">
        世はまさに「知のゴールドラッシュ」が到来中。<br>
        AIで稼ぐ人が増える今、あなたはどんな行動を選びますか？<br>
        本セミナーに参加すれば、あなたもゴールドラッシュへ踏み出せます！
      </p>

      <!-- CTAボタン -->
      <a href="#entry" class="cta-button">
        今すぐセミナーに申し込む
      </a>
    </div>
  </div>
</section>

<!-- 企業ロゴ群などを配置するセクション（任意） -->
<section class="logo-section">
  <div class="logo-container">
    <!-- 必要に応じてクライアント企業やパートナー企業のロゴを並べる -->
    <img src="https://via.placeholder.com/100x40?text=Logo1" alt="Logo1">
    <img src="https://via.placeholder.com/100x40?text=Logo2" alt="Logo2">
    <img src="https://via.placeholder.com/100x40?text=Logo3" alt="Logo3">
    <img src="https://via.placeholder.com/100x40?text=Logo4" alt="Logo4">
  </div>
</section>

<!-- 以下、申し込みフォームやセミナーの詳細を配置するセクションを想定 -->
<section id="entry" style="padding: 40px; background-color: #f5f5f5;">
  <h2>セミナーお申込みフォーム</h2>
  <p>ここに実際のお申し込みフォームや詳細を配置します。</p>
</section>

</body>
</html>
